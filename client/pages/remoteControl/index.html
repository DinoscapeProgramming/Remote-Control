<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script defer>
      Object.assign(process.env, require("fs").readFileSync(require("path").join(process.resourcesPath, "app.asar/.env"), "utf8").split("\n").filter((line) => !line.startsWith("#")).map((line) => line.split("=")).reduce((data, accumulator) => ({
        ...data,
        ...{
          [accumulator[0]]: JSON.parse(accumulator[1])
        }
      }), {}));
      let socketScriptElement = document.createElement("script");
      socketScriptElement.defer = true;
      socketScriptElement.src =
        (Object.keys(
          JSON.parse(
            require("fs").readFileSync(
              require("path").join(process.resourcesPath, "customServer.json")
            )
          )
        ).length
          ? JSON.parse(
              require("fs").readFileSync(
                require("path").join(
                  process.resourcesPath,
                  "customServer.json"
                ),
                "utf8"
              )
            ).socketProtocol +
            "//" +
            JSON.parse(
              require("fs").readFileSync(
                require("path").join(
                  process.resourcesPath,
                  "customServer.json"
                ),
                "utf8"
              )
            ).socketHostname +
            (JSON.parse(
              require("fs").readFileSync(
                require("path").join(
                  process.resourcesPath,
                  "customServer.json"
                ),
                "utf8"
              )
            ).socketPort
              ? ":" +
                JSON.parse(
                  require("fs").readFileSync(
                    require("path").join(
                      process.resourcesPath,
                      "customServer.json"
                    ),
                    "utf8"
                  )
                ).socketPort
              : "")
          : process.env.DEFAULT_SOCKET_SERVER_PROTOCOL +
            "//" +
            process.env.DEFAULT_SOCKET_SERVER_HOSTNAME +
            (process.env.DEFAULT_SOCKET_SERVER_PORT
              ? ":" + process.env.DEFAULT_SOCKET_SERVER_PORT
              : "")) + "/socket.io/socket.io.js";
      document.head.appendChild(socketScriptElement);
    </script>
    <script
      defer
      src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"
    ></script>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="../../assets/favicon.ico" />
    <style>
      .functionButton:hover {
        background-color: #155ce1d4 !important;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 45px;
        background-color: #159be1;
        border-bottom: 1px solid #6b5a5a;
      "
    >
      <button
        id="copyClipboardButton"
        class="functionButton"
        style="
          height: 27.5px;
          font-family: system-ui;
          border: none;
          border-radius: 7.5px;
          background-color: #155de1;
          color: white;
          padding: 15px;
          padding-top: 7.5px;
          padding-bottom: 25px;
          cursor: pointer;
          margin-top: 6.25px;
          margin-left: 10px;
        "
      >
        <i
          class="fa fa-clipboard"
          aria-hidden="true"
          style="margin-right: 1.75px"
        ></i>
        Copy Clipboard<select
          id="copyClipboardButtonSelect"
          style="
            background-color: transparent;
            border: none;
            color: white;
            width: 46.5px;
          "
        >
          <option value="text" data-width="46.5px" style="color: black">
            Text
          </option>
          <option value="html" data-width="57.25px" style="color: black">
            HTML
          </option>
          <option value="image" data-width="58px" style="color: black">
            Image
          </option>
          <option value="rtf" data-width="46.25px" style="color: black">
            RTF
          </option>
          <option value="bookmark" data-width="81.25px" style="color: black">
            Bookmark
          </option>
        </select>
      </button>
      <button
        id="shareFileButton"
        class="functionButton"
        style="
          height: 27.5px;
          font-family: system-ui;
          border: none;
          border-radius: 7.5px;
          background-color: #155de1;
          color: white;
          padding: 15px;
          padding-top: 7.5px;
          padding-bottom: 25px;
          cursor: pointer;
          margin-top: 6.25px;
          margin-left: 5.5px;
        "
      >
        <i
          class="fa fa-files-o"
          aria-hidden="true"
          style="margin-right: 1.75px"
        ></i>
        <select
          id="shareFileButtonSelect"
          style="
            background-color: transparent;
            border: none;
            color: white;
            width: 52.5px;
          "
        >
          <option value="send" data-width="52.5px" style="color: black">
            Send
          </option>
          <option value="receive" data-width="69.5px" style="color: black">
            Receive
          </option></select
        >File
      </button>
      <button
        id="screenshotButton"
        class="functionButton"
        style="
          height: 27.5px;
          font-family: system-ui;
          border: none;
          border-radius: 7.5px;
          background-color: #155de1;
          color: white;
          padding: 15px;
          padding-top: 7.5px;
          padding-bottom: 25px;
          cursor: pointer;
          margin-top: 6.25px;
          margin-left: 5.75px;
        "
      >
        <i
          class="fa fa-desktop"
          aria-hidden="true"
          style="margin-right: 2.25px"
        ></i>
        Screenshot
      </button>
      <button
        id="recordButton"
        class="functionButton"
        style="
          height: 27.5px;
          font-family: system-ui;
          border: none;
          border-radius: 7.5px;
          background-color: #155de1;
          color: white;
          padding: 15px;
          padding-top: 7.5px;
          padding-bottom: 25px;
          cursor: pointer;
          margin-top: 6.25px;
          margin-left: 5.75px;
        "
      >
        <i
          class="fa fa-play-circle"
          aria-hidden="true"
          style="margin-right: 2.25px"
        ></i>
        Record
      </button>
    </div>
    <video id="screenVideo" style="width: 100vw" autoplay="true"></video>
  </body>
</html>
