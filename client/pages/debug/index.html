<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .debugLogInput:hover {
        cursor: text;
      }

      .debugCodeExecutionButton:hover {
        background-color: #0b8acd !important;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div style="display: flex; flex-direction: row; width: 100vw; height: 60px">
      <p
        style="
          font-family: system-ui;
          font-size: 17.5px;
          font-weight: 700;
          margin: auto 0;
          margin-left: 40px;
          color: #000000a6;
          margin-right: 50px;
        "
      >
        Debug
      </p>
      <input
        id="searchInput"
        style="
          width: 100%;
          height: 35px;
          border-radius: 7.5px;
          border: 1px solid #00000087;
          margin: auto 0;
          margin-right: 50px;
          font-family: system-ui;
          text-align: center;
        "
        placeholder="Search and Connect"
        list="keyboardShortcuts"
      />
      <datalist id="keyboardShortcuts">
        <option value="/home"></option>
        <option value="/connect"></option>
        <option value="/scripts"></option>
        <option value="/debug" disabled></option>
        <option value="/feedback"></option>
        <option value="/settings"></option>
        <option value="/help"></option>
        <option value="/reload"></option>
        <option value="/close" disabled></option>
        <option value="/exit"></option>
      </datalist>
    </div>
    <div
      style="
        width: 100%;
        height: 1px;
        background-color: #bfbfbfd9;
        margin-top: 2.5px;
        opacity: 0.75;
      "
    ></div>
    <textarea
      id="debugLogInput"
      class="debugLogInput"
      disabled=""
      style="
        width: calc(100% - 45px);
        height: calc(100vh - 160px);
        resize: none;
        border: none;
        padding: 22.5px;
        font-size: 20px;
        line-height: 27.5px;
        color: black;
        background-color: transparent;
      "
    ></textarea>
    <div style="display: flex; flex-direction: row">
      <input
        id="debugCodeExecutionInput"
        style="
          width: calc(100% - 50px);
          height: 44px;
          border-bottom-left-radius: 20px;
          border: none;
          border-top: 1px solid #6a6868;
          padding-top: 0;
          padding-left: 12.5px;
          font-size: large;
          font-family: system-ui;
        "
      />
      <button
        id="debugCodeExecutionButton"
        class="debugCodeExecutionButton"
        style="
          width: 47.5px;
          height: 47.5px;
          background-color: #159be1;
          border: 1px solid #6a6868;
          border-radius: 2.5px;
        "
      >
        <i class="fa fa-paper-plane" aria-hidden="true" style="font-size: 16.25px;"></i>
      </button>
    </div>
  </body>
</html>
