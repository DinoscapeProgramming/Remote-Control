<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script
      defer
      src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"
    ></script>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .menuBarItem:hover {
        background-color: #0b8acd !important;
      }

      .feedbackModalContentRatingContainer i::before {
        content: "\f006";
      }

      .hoveredFeedbackModalContentRatingContainerIcon::before,
      .selectedFeedbackModalContentRatingContainerIcon::before {
        content: "\f005" !important;
      }

      .selectedFeedbackModalContentRatingContainerIcon:hover::before {
        color: #0059ffee;
      }

      .sendFeedbackButton:hover {
        background-color: #155ce1f2 !important;
      }

      @-webkit-keyframes animatetop {
        from {
          top: -300px;
          opacity: 0;
        }
        to {
          top: 0;
          opacity: 1;
        }
      }

      @keyframes animatetop {
        from {
          top: -300px;
          opacity: 0;
        }
        to {
          top: 0;
          opacity: 1;
        }
      }

      @-webkit-keyframes animatefade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes animatefade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <style>
      @media (prefers-color-scheme: dark) {
        .pageEmbed, .feedbackModal {
          filter: invert(95%) hue-rotate(180deg);
        }
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: row;
      margin: 0;
      background-color: #159be1;
    "
  >
    <div

    >
      <div style="display: flex; flex-direction: row">
        <img

          style="height: 57.5px; margin-top: 17.5px; margin-left: 17.5px"
        />
        <h2
          style="
            font-family: system-ui;
            color: white;
            text-align: center;
            font-size: 25px;
            line-height: 25px;
            margin-top: 20px;
            margin-left: 12.5px;
            font-weight: 600;
          "
        >
          Remote<br />Control
        </h2>
      </div>
      <div
        style="
          width: 180px;
          height: 1px;
          background-color: #bfbfbf;
          margin-left: 10px;
          margin-top: -5px;
          opacity: 0.75;
        "
      ></div>
      <div id="menuBar">
        <div>

            style="
              width: 185px;
              margin-left: 7.25px;
              height: 42.5px;

          >
            <p

              "

                class="fa fa-home"
                aria-hidden="true"
                style="font-size: 20px; margin-right: 5px"
              ></i

            </p>
          </div>
          <div
            class="menuBarItem"
            style="
              width: 185px;
              margin-left: 7.25px;

              margin-top: -10.5px;
              background-color: #0b8acd99;
              cursor: pointer;
            "
          >
            <p
              style="
                color: white;
                font-family: system-ui;
                margin-left: 15px;
                padding-top: 9.5px;
              "
            >
              <i
                class="fa fa-link"
                aria-hidden="true"
                style="font-size: 16.5px; margin-right: 7.75px"

          </div>
          <div

              "
            >
              <i

            </p>

          <div

              width: 185px;
              margin-left: 7.25px;

              border-radius: 7.5px;
              margin-top: -10.5px;
              background-color: #0b8acd99;

            "
          >
            <p

                color: white;

                margin-left: 15px;

              "
            >
              <i
                class="fa fa-code"
                aria-hidden="true"

              ></i
              >Scripts
            </p>
          </div>
        </div>
        <div style="position: absolute; bottom: 0">
          <div
            class="menuBarItem"
            style="
              width: 185px;
              margin-left: 7.25px;
              height: 42.5px;
              border-radius: 7.5px;
              margin-bottom: -10.25px;
              background-color: #0b8acd99;
              cursor: pointer;
            "
          >
            <p
              style="
                color: white;
                font-family: system-ui;
                margin-left: 15px;
                padding-top: 9.5px;
              "
            >
              <i
                class="fa fa-comments"
                aria-hidden="true"
                style="font-size: 20px; margin-right: 5px"
              ></i
              >Feedback
            </p>
          </div>
          <div

              width: 185px;

            "

                color: white;

                padding-top: 9.5px;
              "
            >
              <i
                class="fa fa-cog"
                aria-hidden="true"

              >Settings
            </p>
          </div>
          <div
            class="menuBarItem"
            style="
              width: 185px;
              margin-left: 7.25px;
              height: 42.5px;
              border-radius: 7.5px;

              background-color: #0b8acd99;
              cursor: pointer;
            "
          >
            <p
              style="
                color: white;
                font-family: system-ui;
                margin-left: 15px;

              <i
                class="fa fa-question-circle"

          </div>

    </div>
    <iframe
      id="pageEmbed"
      alt="Page Embed"
      class="pageEmbed"
      style="
        width: calc(100vw - 200px);
        height: 100vh;
        background-color: white;
        border: none;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      "
      src="../home/index.html"
    ></iframe>
    <div
      id="feedbackModal"
      class="feedbackModal"
      style="
        display: none;
        align-items: center;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      "
    >
      <div
        style="
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          border: 1px solid #888;
          width: 37.5%;
          box-shadow: 0 4px 8px 0 rgb(0 0 0 / 11%), 0 6px 20px 0 rgb(0 0 0 / 0%);
          -webkit-animation-name: animatetop;
          -webkit-animation-duration: 0.4s;
          animation-name: animatetop;
          animation-duration: 0.4s;
          border-radius: 15px;
          font-family: system-ui;
        "
      >
      <i id="feedbackModalCloseIcon" class="fa fa-times" aria-hidden="true" style="
        cursor: pointer;
        font-size: 32.5px;
        color: #000000ed;
        float: right;
        margin-top: 18.5px;
        margin-right: 18.5px;
        -webkit-text-stroke: 5.5px white;
      "></i>
        <h2
          style="
            font-weight: 600;
            font-size: 26.75px;
            color: #000000c7;
            margin: 25px 25px 7.5px;
          "
        >
          Give us feedback
        </h2>
        <p style="font-weight: 400; color: #000000e6; margin: 0 25px">
          How satisfied are you with Remote Control?
        </p>
        <div
          id="feedbackModalContentRatingContainer"
          class="feedbackModalContentRatingContainer"
          style="display: flex; flex-direction: row; justify-content: center"
        >
          <i
            style="
              cursor: pointer;
              font: normal normal normal 48.5px/1 FontAwesome;
              margin: 60px 7.5px;
              color: #155de1;
            "
          ></i>
          <i
            style="
              cursor: pointer;
              font: normal normal normal 48.5px/1 FontAwesome;
              margin: 60px 7.5px;
              color: #155de1;
            "
          ></i
          ><i
            style="
              cursor: pointer;
              font: normal normal normal 48.5px/1 FontAwesome;
              margin: 60px 7.5px;
              color: #155de1;
            "
          ></i
          ><i
            style="
              cursor: pointer;
              font: normal normal normal 48.5px/1 FontAwesome;
              margin: 60px 7.5px;
              color: #155de1;
            "
          ></i
          ><i
            style="
              cursor: pointer;
              font: normal normal normal 48.5px/1 FontAwesome;
              margin: 60px 7.5px;
              color: #155de1;
            "
          ></i>
        </div>
        <textarea
          id="feedbackModalContentCommentInput"
          style="
            width: calc(100% - 73.25px);
            margin-top: -20px;
            margin-left: 35px;
            border: 1px solid rgba(0, 0, 0, 0.59);
            border-radius: 7.5px;
            font-family: system-ui;
            resize: vertical;
            height: 10.25vh;
            min-height: 58.25px;
            max-height: 65vh;
            box-sizing: border-box;
            padding: 10px;
          "
          placeholder="Let us know your suggestions and ideas (optional)"
        ></textarea
        ><button
          id="sendFeedbackButton"
          class="sendFeedbackButton"
          style="
            height: 27.5px;
            font-family: system-ui;
            border: none;
            border-radius: 7.5px;
            background-color: #155de1;
            color: white;
            padding: 15px;
            padding-top: 7.5px;
            padding-bottom: 25px;
            cursor: pointer;
            margin-top: 1.25px;
            margin-bottom: 17.5px;
            margin-left: calc(100% - 157px);
          "
        >
          Send Feedback
        </button>
      </div>
    </div>
  </body>
</html>
