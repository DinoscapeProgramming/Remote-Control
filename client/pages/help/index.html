<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script defer src="script.js"></script>
    <style>
      body a {
        color: #2121ffcc;
      }

      .markdownContainer pre code {
        border-radius: 6.5px;
      }

      th, td {
        padding-left: 10px;
        padding-right: 10px;
      }

      table, th, td {
        border: 2px solid #cccccc;
        border-radius: 4px;
        height: 32.5px;
      }
    </style>
  </head>
  <body style="font-family: system-ui; overflow: hidden; margin: 0;">
    <div style="display: flex; flex-direction: row; width: 100vw; height: 60px">
      <p
        style="
          font-family: system-ui;
          font-size: 17.5px;
          font-weight: 700;
          margin: auto 0;
          margin-left: 40px;
          color: #000000a6;
          margin-right: 50px;
        "
      >
        Help
      </p>
      <input
        id="searchInput"
        style="
          width: 100%;
          height: 35px;
          border-radius: 7.5px;
          border: 1px solid #00000087;
          margin: auto 0;
          margin-right: 50px;
          font-family: system-ui;
          text-align: center;
        "
        placeholder="Search and Connect"
        list="keyboardShortcuts"
      />
      <datalist id="keyboardShortcuts">
        <option value="/home"></option>
        <option value="/connect"></option>
        <option value="/monitor"></option>
        <option value="/scripts"></option>
        <option value="/debug" disabled></option>
        <option value="/feedback"></option>
        <option value="/settings"></option>
        <option value="/reload"></option>
        <option value="/close" disabled></option>
        <option value="/exit"></option>
      </datalist>
    </div>
    <div
      style="
        width: 100%;
        height: 1px;
        background-color: #bfbfbfd9;
        margin-top: 2.5px;
        opacity: 0.75;
      "
    ></div>
    <iframe id="markdownEmbed" title="Markdown Embed" style="
      width: 100vw;
      height: calc(100vh - 60px);
      border: none;
    "></iframe>
  </body>
</html>
