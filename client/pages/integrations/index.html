<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/ace-builds@1.12.5/src/ace.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/ace-builds@1.12.5/src/theme-monokai.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/ace-builds@1.12.5/src/mode-javascript.min.js"
    ></script>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .createThrowAwayPasswordButton:hover, .connectToDiscordBotButton:hover, .discordBotEditorContainerRunButton:hover {
        background-color: #155ce1f2 !important;
      }

      .throwAwayPasswordContainerButton:hover, .discordBotContainerButton:hover {
        background-color: #1c9addf3 !important;
      }

      .throwAwayPasswordContainerUseDisplayInput::-webkit-outer-spin-button, .throwAwayPasswordContainerUseDisplayInput::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .discordBotEditorContainerBackButton:hover {
        background-color: #5451511c !important;
      }

      .discordBotEditorContainerSecrets tr:nth-child(even) {
        background-color: #dddddd;
      }

      .discordBotEditorContainerSecrets tr:nth-child(odd) {
        background-color: whitesmoke;
      }

      .ace_scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      .ace_scrollbar::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 5px;
      }

      .ace_scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      @media (prefers-color-scheme: dark) {
        img {
          filter: invert(95%) hue-rotate(180deg);
        }

        .discordBotEditor {
          filter: invert(95%) hue-rotate(180deg) brightness(1.275);
        }
      }
    </style>
  </head>
  <body style="margin: 0; overflow-x: hidden;">
    <div style="display: flex; flex-direction: row; width: 100vw; height: 60px">
      <p
        style="
          font-family: system-ui;
          font-size: 17.5px;
          font-weight: 700;
          margin: auto 0;
          margin-left: 40px;
          color: #000000a6;
          margin-right: 50px;
        "
      >
        Integrations
      </p>
      <input
        id="searchInput"
        style="
          width: 100%;
          height: 35px;
          border-radius: 7.5px;
          border: 1px solid #00000087;
          margin: auto 0;
          margin-right: 50px;
          font-family: system-ui;
          text-align: center;
        "
        placeholder="Search and Connect"
        list="keyboardShortcuts"
      />
      <datalist id="keyboardShortcuts">
        <option value="/home"></option>
        <option value="/connect"></option>
        <option value="/monitor"></option>
        <option value="/scripts"></option>
        <option value="/debug" disabled></option>
        <option value="/feedback"></option>
        <option value="/settings"></option>
        <option value="/help"></option>
        <option value="/reload"></option>
        <option value="/close" disabled></option>
        <option value="/exit"></option>
      </datalist>
    </div>
    <div
      style="
        width: 100%;
        height: 1px;
        background-color: #bfbfbfd9;
        margin-top: 2.5px;
        opacity: 0.75;
      "
    ></div>
    <div style="
      width: calc(100% - 64px);
      background-color: #f5f7f9;
      margin-left: 35.25px;
      border-radius: 12.5px;
      margin-top: 35px;
      margin-bottom: 32.5px;
      border: 0.5px solid #bfbfbf1c;
    ">
      <div
        id="integrationContainer"
        style="
          display: block;
          padding-bottom: 12.5px;
        "
      >
        <div style="
          display: flex;
          flex-direction: row;
        ">
          <button
            id="createThrowAwayPasswordButton"
            class="createThrowAwayPasswordButton"
            style="
              width: 50%;
              height: 27.5px;
              font-family: system-ui;
              border: none;
              border-radius: 7.5px;
              background-color: #155de1;
              color: white;
              padding: 15px;
              padding-top: 7.5px;
              padding-bottom: 25px;
              margin-top: 10px;
              margin-left: 15px;
              margin-right: 3.75px;
              cursor: pointer;
            "
          >
            <i class="fa fa-user-secret" aria-hidden="true" style="margin-right: 2px"></i>
            Create Throw-Away Password
          </button>
          <button
            id="connectToDiscordBotButton"
            class="connectToDiscordBotButton"
            style="
              width: 50%;
              height: 27.5px;
              font-family: system-ui;
              border: none;
              border-radius: 7.5px;
              background-color: #155de1;
              color: white;
              padding: 15px;
              padding-top: 7.5px;
              padding-bottom: 25px;
              margin-top: 10px;
              margin-left: 3.75px;
              margin-right: 15px;
              cursor: pointer;
            "
          >
            <i class="fa fa-android" aria-hidden="true" style="margin-right: 2px"></i>
            Connect to Discord Bot
          </button>
        </div>
        <div
          class="integrationIcon"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 37.5px;
            margin-bottom: 25px;
          "
        >
          <div style="
            display: flex;
            justify-content: center;
            width: 8.75%;
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            background-color: rgb(29, 225, 158);
          ">
            <i
              class="fa fa-chain-broken"
              aria-hidden="true"
              style="
                font-size: 3.675vw;
                color: white;
                margin: auto 0px;
              "
            ></i>
          </div>
        </div>
        <p
          id="throwAwayPasswordCategoryText"
          style="
            display: none;
            color: #141414;
            font-family: system-ui;
            font-size: 11px;
            margin-left: 15px;
            margin-bottom: 2.5px;
          "
        >
          Throw-Away Passwords
        </p>
        <div
          id="throwAwayPasswordCategorySeparationLine"
          style="
            display: none;
            width: calc(100% - 30px);
            height: 1px;
            margin-left: 15px;
            background-color: #141414b0;
            opacity: 0.5;
          "
        ></div>
        <div
          id="throwAwayPasswordContainer"
          style="display: none;"
        ></div>
        <p
          id="discordBotCategoryText"
          style="
            display: none;
            color: #141414;
            font-family: system-ui;
            font-size: 11px;
            margin-left: 15px;
            margin-bottom: 2.5px;
          "
        >
          Discord Bots
        </p>
        <div
          id="discordBotCategorySeparationLine"
          style="
            display: none;
            width: calc(100% - 30px);
            height: 1px;
            margin-left: 15px;
            background-color: #141414b0;
            opacity: 0.5;
          "
        ></div>
        <div
          id="discordBotContainer"
          style="display: none;"
        ></div>
      </div>
      <div
        id="discordBotEditorContainer"
        style="display: none;"
      >
        <div style="
          display: flex;
          flex-direction: row;
          align-items: center;
        ">
          <div id="discordBotEditorContainerBackButton" class="discordBotEditorContainerBackButton" style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 22.5px;
            margin-left: 12.5px;
            border-radius: 5px;
            background-color: #8d8d8d1c;
            border: 0.25px solid transparent;
            cursor: pointer;
          ">
            <i class="fa fa-arrow-left" aria-hidden="true" style="color: #000000a6; margin-bottom: 1px; margin-right: 0.5px; -webkit-text-stroke: 0.5px white;"></i>
          </div>
          <h3 id="discordBotEditorContainerName" style="
            font-family: system-ui;
            font-size: 20px;
            font-weight: 600;
            color: #000000cc;
            margin: 12.25px 10px 14.5px;
          "></h3>
          <div
            id="discordBotEditorContainerRunButton"
            class="discordBotEditorContainerRunButton"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              position: absolute;
              right: 38.5px;
              width: 30px;
              height: 30px;
              margin-top: 0.25px;
              border-radius: 5px;
              background-color: #155de1;
              border: 0.25px solid transparent;
              cursor: pointer;
            "
          >
            <i id="discordBotEditorContainerRunButtonIcon" class="fa fa-play" aria-hidden="true" style="color: white; margin-bottom: 1px; margin-left: 2.5px; font-size: 15px;"></i>
          </div>
        </div>
        <table
          id="discordBotEditorContainerSecrets"
          class="discordBotEditorContainerSecrets"
          style="
            font-family: system-ui;
            border-collapse: collapse;
            width: 100%;
          "
        >
          <tbody>
            <tr>
              <th style="
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
              ">
                Secret
              </th>
              <th style="
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
              ">
                Value
              </th>
              <th style="border: 1px solid #dddddd;"></th>
            </tr>
            <tr>
              <td style="border: 1px solid #dddddd;">
                <input
                  value="CLIENT_ID"
                  style="
                    width: calc(100% - 15px);
                    border: none;
                    background-color: transparent;
                    padding: 8px;
                    font-family: system-ui;
                  "
                >
              </td>
              <td style="border: 1px solid #dddddd;">
                <input
                  value="YOUR CLIENT ID"
                  style="
                    width: calc(100% - 15px);
                    border: none;
                    background-color: transparent;
                    padding: 8px;
                    font-family: system-ui;
                  "
                >
              </td>
              <td style="
                cursor: pointer;
                border: 1px solid #dddddd;
                width: 32.5px;
              ">
                <i
                  class="fa fa-trash"
                  aria-hidden="true"
                  style="
                    font-size: 20px;
                    margin-left: 8.25px;
                  "
                ></i>
              </td>
            </tr>
            <tr>
              <td style="border: 1px solid #dddddd;">
                <input
                  value="TOKEN"
                  style="
                    width: calc(100% - 15px);
                    border: none;
                    background-color: transparent;
                    padding: 8px;
                    font-family: system-ui;
                  "
                >
              </td>
              <td style="border: 1px solid #dddddd;">
                <input
                  value="YOUR TOKEN"
                  style="
                    width: calc(100% - 15px);
                    border: none;
                    background-color: transparent;
                    padding: 8px;
                    font-family: system-ui;
                  "
                >
              </td>
              <td style="
                cursor: pointer;
                border: 1px solid #dddddd;
                width: 32.5px;
              ">
                <i
                  class="fa fa-trash"
                  aria-hidden="true"
                  style="
                    font-size: 20px;
                    margin-left: 8.25px;
                  "
                ></i>
              </td>
            </tr>
            <tr>
              <td style="border: 1px solid #dddddd;">
                <input
                  value="New Secret"
                  style="
                    width: calc(100% - 15px);
                    border: none;
                    background-color: transparent;
                    padding: 8px;
                    font-family: system-ui;
                    color: #00000073;
                  "
                >
              </td>
              <td style="border: 1px solid #dddddd;">
                <input
                  value="New Value"
                  style="
                    width: calc(100% - 15px);
                    border: none;
                    background-color: transparent;
                    padding: 8px;
                    font-family: system-ui;
                    color: #00000073;
                  "
                >
              </td>
              <td style="
                cursor: pointer;
                border: 1px solid #dddddd;
                width: 32.5px
              ">
                <i
                  class="fa fa-trash"
                  aria-hidden="true"
                  style="
                    font-size: 20px;
                    margin-left: 8.25px;
                    color: #00000073;
                  "
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="discordBotEditor" class="discordBotEditor" style="
          width: 100%;
          height: 457.5px;
          max-height: calc(100vh - 242.5px);
          resize: vertical;
          border-radius: 7.5px;
        "></div>
      </div>
    </div>
  </body>
</html>
