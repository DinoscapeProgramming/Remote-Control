<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .createThrowAwayPasswordButton:hover, .connectToDiscordBotButton:hover {
        background-color: #155ce1f2 !important;
      }

      .throwAwayPasswordButton:hover, .discordBotButton:hover {
        background-color: #1c9addf3 !important;
      }

      .discordBotEditorContainerBackButton:hover {
        background-color: #5451511c !important;
      }

      .ace_scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      .ace_scrollbar::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 5px;
      }

      .ace_scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      @media (prefers-color-scheme: dark) {
        img {
          filter: invert(95%) hue-rotate(180deg);
        }

        .discordBotEditor {
          filter: invert(95%) hue-rotate(180deg) brightness(1.275);
        }
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div style="display: flex; flex-direction: row; width: 100vw; height: 60px">
      <p
        style="
          font-family: system-ui;
          font-size: 17.5px;
          font-weight: 700;
          margin: auto 0;
          margin-left: 40px;
          color: #000000a6;
          margin-right: 50px;
        "
      >
        Integrations
      </p>
      <input
        id="searchInput"
        style="
          width: 100%;
          height: 35px;
          border-radius: 7.5px;
          border: 1px solid #00000087;
          margin: auto 0;
          margin-right: 50px;
          font-family: system-ui;
          text-align: center;
        "
        placeholder="Search and Connect"
        list="keyboardShortcuts"
      />
      <datalist id="keyboardShortcuts">
        <option value="/home"></option>
        <option value="/connect"></option>
        <option value="/scripts"></option>
        <option value="/feedback"></option>
        <option value="/settings"></option>
        <option value="/help"></option>
        <option value="/reload"></option>
        <option value="/close" disabled></option>
        <option value="/exit"></option>
      </datalist>
    </div>
    <div
      style="
        width: 100%;
        height: 1px;
        background-color: #bfbfbfd9;
        margin-top: 2.5px;
        opacity: 0.75;
      "
    ></div>
    <div
      id="integrationContainer"
      style="
        width: calc(100% - 64px);
        background-color: #f5f7f9;
        margin-left: 35.25px;
        border-radius: 12.5px;
        margin-top: 35px;
        margin-bottom: 32.5px;
        border: 0.5px solid #bfbfbf1c;
      "
    >
      <div style="
        display: flex;
        flex-direction: row;
      ">
        <button
          id="createThrowAwayPasswordButton"
          class="createThrowAwayPasswordButton"
          style="
            width: 50%;
            height: 27.5px;
            font-family: system-ui;
            border: none;
            border-radius: 7.5px;
            background-color: #155de1;
            color: white;
            padding: 15px;
            padding-top: 7.5px;
            padding-bottom: 25px;
            margin-top: 10px;
            margin-left: 15px;
            margin-right: 3.75px;
            cursor: pointer;
          "
        >
          <i class="fa fa-user-secret" aria-hidden="true" style="margin-right: 2px"></i>
          Create Throw-Away Password
        </button>
        <button
          id="connectToDiscordBotButton"
          class="connectToDiscordBotButton"
          style="
            width: 50%;
            height: 27.5px;
            font-family: system-ui;
            border: none;
            border-radius: 7.5px;
            background-color: #155de1;
            color: white;
            padding: 15px;
            padding-top: 7.5px;
            padding-bottom: 25px;
            margin-top: 10px;
            margin-left: 3.75px;
            margin-right: 15px;
            cursor: pointer;
          "
        >
          <i class="fa fa-android" aria-hidden="true" style="margin-right: 2px"></i>
          Connect to Discord Bot
        </button>
      </div>
      <div
        class="integrationIcon"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 37.5px;
          margin-bottom: 25px;
        "
      >
        <div style="
          display: flex;
          justify-content: center;
          width: 8.75%;
          aspect-ratio: 1 / 1;
          border-radius: 15px;
          background-color: rgb(29, 225, 158);
        ">
          <i
            class="fa fa-chain-broken"
            aria-hidden="true"
            style="
              font-size: 3.675vw;
              color: white;
              margin: auto 0px;
            "
          ></i>
        </div>
      </div>
      <p
        id="throwAwayPasswordCategoryText"
        style="
          display: flex;
          color: #141414;
          font-family: system-ui;
          font-size: 11px;
          margin-left: 15px;
          margin-bottom: 2.5px;
        "
      >
        Throw-Away Passwords
      </p>
      <div
        id="throwAwayPasswordCategorySeparationLine"
        style="
          display: flex;
          width: calc(100% - 30px);
          height: 1px;
          margin-left: 15px;
          background-color: #141414b0;
          opacity: 0.5;
        "
      ></div>
      <div
        id="throwAwayPasswordContainer"
        style="display: none;"
      ></div>
      <p style="
        color: #141414;
        font-family: system-ui;
        font-size: 11px;
        margin-left: 15px;
        margin-bottom: 2.5px;
      ">
        Discord Bots
      </p>
      <div style="
        width: calc(100% - 30px);
        height: 1px;
        margin-left: 15px;
        background-color: #141414b0;
        opacity: 0.5;
      "></div>
      <div
        id="discordBotContainer"
        style="margin-bottom: 12.5px;"
      >
        <div
          data-id="e221070e"
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            width: calc(100% - 30px);
            height: 47.5px;
            margin-top: 7.5px;
            margin-left: 15px;
            background-color: white;
            border-radius: 7.5px;
            font-family: system-ui;
          "
        >
          <input style="
            margin-left: 6.5px;
            font-size: 15px;
            font-weight: 400;
            border: none;
            padding: 8.5px;
            width: calc(6ch - 5px);
          ">
          <div style="
            display: flex;
            flex-direction: row;
            position: absolute;
            right: 52.5px;
          ">
            <div
              class="discordBotContainerButton"
              style="
                cursor: pointer;
                width: 75px;
                height: 30.5px;
                color: white;
                background-color: rgb(21, 155, 225);
                border-radius: 7.5px;
                margin-right: 5px;
                text-align: center;
              "
            >
              <p style="
                font-size: 15.25px;
                margin-top: 5px;
              ">
                Edit
              </p>
            </div>
            <div
              class="discordBotContainerButton"
              style="
                cursor: pointer;
                width: 82.5px;
                height: 30.5px;
                color: white;
                background-color: rgb(21, 155, 225);
                border-radius: 7.5px;
                margin-right: 5px;
                text-align: center;
                border: none;
              "
            >
              <p style="
                font-size: 14.25px;
                margin-top: 5px;
              ">Terminal</p>
            </div>
            <div style="
              width: 1px;
              height: 30.5px;
              background-color: rgba(191, 191, 191, 0.85);
              opacity: 0.75;
              margin-left: 5px;
            "></div>
            <div
              class="discordBotContainerButton"
              style="
                cursor: pointer;
                width: 30.5px;
                height: 30.5px;
                background-color: rgb(21, 155, 225);
                border-radius: 7.5px;
                margin-left: 7.5px;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <i
                class="fa fa-trash"
                aria-hidden="true"
                style="
                  color: white;
                  font-size: 19px;
                "
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
